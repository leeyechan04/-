   <li><strong>!잔액</strong> - 현재 남은 잔액을 확인합니다.</li>

  <h3>가위바위보 하는법</h3>
  <p>가위바위보를 하여 돈을 따거나 잃을 수 있습니다 게임에서 이기면
  2000원을 지급받고 게임에서 지면 2000원을 잃습니다.</p>
  <ul>
    <li><strong>!가위</strong></li>
    <li><strong>!바위</strong></li>
